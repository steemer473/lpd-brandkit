<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Back - Level Play Digital</title>
    <style>
        @page {
            size: 3.5in 2in;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 3.5in;
            height: 2in;
            background: linear-gradient(135deg, #00BFFF 0%, #FF6633 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 0.25in;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }
        
        .card-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            width: 1in;
            height: auto;
            opacity: 0.9;
        }
        
        .services {
            text-align: center;
            font-size: 8pt;
            line-height: 1.5;
            opacity: 0.95;
        }
        
        .services-title {
            font-size: 10pt;
            font-weight: 600;
            margin-bottom: 0.05in;
        }
        
        .services-list {
            font-size: 8pt;
        }
        
        .tagline {
            font-size: 9pt;
            font-weight: 500;
            text-align: center;
            margin-top: 0.1in;
        }
        
        /* Print styles */
        @media print {
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="../01-logos/primary/level-play-digital-logo-gradient-full.svg" alt="Level Play Digital Logo" class="logo" style="filter: brightness(0) invert(1);">
        
        <div class="services">
            <div class="services-title">Our Services</div>
            <div class="services-list">
                Digital Strategy • Web Development<br>
                Brand Design • Digital Marketing
            </div>
        </div>
        
        <div class="tagline">
            Transforming Digital Experiences
        </div>
    </div>

    -->
</body>
</html>
